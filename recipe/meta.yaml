{% set name = "py-cordex" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7a59f2ef1675cdd4c29f663bfe428865ce245df2bb93a0b9fc8b3ccd0c44dc0e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy >=1.17
    - pooch >=1.0
    - xarray >=0.15
    - cartopy >=0.19
    - geopandas >=0.6
    - cftime

test:
  imports:
    - cordex
  requires:
    - pytest

about:
  home: https://github.com/euro-cordex/py-cordex
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: creation of cordex grids
  doc_url: https://py-cordex.readthedocs.io
  dev_url: https://github.com/euro-cordex/py-cordex

extra:
  recipe-maintainers:
    - larsbuntemeyer
